<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CUENTAS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/verClientes}" role="button">Listar, actualizar o eliminar clientes</a>
		<a class="navbar-brand" th:href="@{/verCuentas}" role="button">Listar cuentas</a>
		<a class="navbar-brand" th:href="@{/ListarOperacionesPorCuenta}" role="button">Listar cuentas por cliente</a>
		<a class="navbar-brand" th:href="@{/ListarOperacionesPorCuenta2}" role="button">Listar operaciones por cuenta</a>
		<a class="navbar-brand" th:href="@{/AnadirClienteACuenta}" role="button">AÃ±adir cliente a cuenta</a>
		<a class="navbar-brand" th:href="@{/verClientes}" role="button">Transferencia</a>
	</nav>

	<div class="text-white bg-dark mb-3">
		<div class="card-header">Datos de la cuenta</div>
		<div class="card-body">
			<form th:action="@{/actEditCuenta}" th:object="${Cuenta}">

				<input type="hidden" name="id" th:value="${cuentaId}">

				<div class="form-group">
					<label for="inpDNI">Numero de cuenta</label>
					<input type="text" required="required" class="form-control" id="inpNumeroCuenta" name="numCuenta"
						th:value="${numeroCuenta}">
				</div>
				<div class="form-group">
					<label for="inpNombre">Fecha de creacion</label>
					<input type="text" required="required" class="form-control" id="inpFecha_crea" name="fecha_crea"
						th:value="${fecha_crea}">
				</div>
				<div class="form-group">
					<label for="inpApellidos">Saldo</label>
					<input required="required" type="text" class="form-control" id="inpSaldo" name="saldo"
						th:value="${saldo}">
				</div>


				<button type="submit" name="btnEditCuenta" class="btn btn-success">Editar la cuenta</button>
				<a class="btn btn-danger" href="index" role="button" id="aBtnReturn">Cancelar</a>
			</form>
		</div>
	</div>
</body>


</html>
