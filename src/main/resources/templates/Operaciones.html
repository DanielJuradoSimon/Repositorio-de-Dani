<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link th:href="@{/css/navbar.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>
</head>

<body>

	<div>

		<div class="card text-white bg-dark mb-3 p-3">
			<div>Ingreso/Retirada</div>
			<br>
			<div class="col-8">
				<form method="GET" action="/mostrarCuentasPorCliente2">
					<select name="id">
						<option value="0">Elige un usuario</option>
						<option th:each="usuario : ${clientesListView}" th:value="${usuario.id}"
							th:utext="${usuario.nombre}"></option>
					</select>
					<input type="submit" value="Buscar" class="m-3" />
				</form>
			</div>
			<br>
			<div class="col-8 ">
				<form method="POST" action="/Operacion" th:object="${ModeloAux}">
					<select name="id">
						<option value="0">Elige una cuenta</option>
						<option th:each="cuenta : ${cuentasListView}" th:value="${cuenta.id}"
							th:utext="${cuenta.numCuenta}"></option>
					</select>

					<select name="opcion" class="m-3">
						<option value="retirar">Retirar</option>
						<option value="ingresar">Ingresar</option>
					</select>
					<input type="text" name="cantidad" />
					<input type="submit" value="Operar" class="m-3" />
				</form>

			</div>
			<div>
				<a class="btn btn-dark m-2" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
			<div class="col-8"></div>
		</div>

	</div>

</body>

</html>
