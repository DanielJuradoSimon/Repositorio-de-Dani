<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transacciones</title>
	<link th:href="@{/css/navbar.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>
</head>

<body>

	<div class="card text-white bg-dark mb-3 p-3">
		<div>Transferencia a otra cuenta</div>
		<br>
		<div>
			<form method="GET" action="/mostrarCuentasPorCliente3">
				<select name="id">
					<option value="0">Elige un cliente</option>
					<option th:each="cliente : ${clientesListView}" th:value="${cliente.id}"
						th:utext="${cliente.nombre}"></option>
				</select>
				<input class="m-3" type="submit" value="Buscar" />
			</form>
		</div>
		<br>
		<form method="POST" action="/Transferencia">
			<select name="id">
				<option value="0">Elige una cuenta</option>
				<option th:each="cuenta : ${cuentasListView}" th:value="${cuenta.id}" th:utext="${cuenta.numCuenta}">
				</option>
			</select>
			<select name="id2" class="m-3">
				<option value="0">Elige una cuenta</option>
				<option th:each="cuenta2 : ${todasCuentasListView}" th:value="${cuenta2.id}"
					th:utext="${cuenta2.numCuenta}"></option>
			</select>
			<input type="text" name="cantidad" placeholder="Cantidad a transferir" />
			<input type="submit" value="Realizar transferencia" class="m-3" />
		</form>
		<div>
			<a class="btn btn-dark" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
		</div>
	</div>
	</div>

	</div>
</body>

</html>
