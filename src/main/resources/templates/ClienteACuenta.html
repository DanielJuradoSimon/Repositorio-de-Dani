<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Añadir clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<br>

<body class="card-body">

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/verClientes}" role="button">Listar, actualizar o eliminar clientes</a>
		<a class="navbar-brand" th:href="@{/verCuentas}" role="button">Listar cuentas</a>
		<a class="navbar-brand" th:href="@{/ListarOperacionesPorCuenta}" role="button">Listar cuentas por cliente</a>
		<a class="navbar-brand" th:href="@{/ListarOperacionesPorCuenta2}" role="button">Listar operaciones por cuenta</a>
		<a class="navbar-brand" th:href="@{/AnadirClienteACuenta}" role="button">Añadir cliente a cuenta</a>
		<a class="navbar-brand" th:href="@{/verClientes}" role="button">Transferencia</a>
	</nav>

	<div class="card text-white bg-dark mb-3">
		<div class="card-header">Nuevo cliente</div>
		<div class="card-body">
			<form th:action="@{/anadirClienteCuenta}" th:object="${Clientecuenta}" method="POST">

				<div class="form-group">
					<label for="inpCliente">Cliente</label>
					<select class="form-control" name="Cliente_id" required="required">
						<option th:each="cliente : ${ClientesListView}" th:text="${cliente.DNI}"
							th:value="${{cliente.id}}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="inpCuentas">Proyecto</label>
					<select class="form-control" name="Cuenta_id">
						<option th:each="cuenta : ${CuentasListView}" th:text="${cuenta.numCuenta}"
							th:value="${{cuenta.id}}"></option>
					</select>
				</div>

				<button type="submit" name="btnAddRelation" class="btn btn-success">Añadir</button>
				<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
			</form>
		</div>
	</div>
</body>

</html>
