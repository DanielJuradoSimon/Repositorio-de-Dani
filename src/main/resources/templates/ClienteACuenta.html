<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Añadir clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body{
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>	
</head>
<body>
	<div class="card text-white bg-dark mb-3 p-3">
		<div>Nueva asignación de cuenta</div>
		<div>
		<br>
			<form th:action="@{/anadirClienteCuenta}" th:object="${Clientecuenta}" method="POST">

				<div class="form-group">
					<label for="inpCliente">Cliente</label>
					<select class="form-control" name="Cliente_id" required="required">
						<option th:each="cliente : ${ClientesListView}" th:text="${cliente.DNI}"
							th:value="${{cliente.id}}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="inpCuentas">Proyecto</label>
					<select class="form-control" name="Cuenta_id">
						<option th:each="cuenta : ${CuentasListView}" th:text="${cuenta.numCuenta}"
							th:value="${{cuenta.id}}"></option>
					</select>
				</div>
				<br>
				<button type="submit" name="btnAddRelation" class="btn btn-success">Añadir</button>
				<a class="btn btn-dark" href="index" role="button" id="aBtnReturn">Volver</a>
			</form>
		</div>
	</div>
</body>

</html>
