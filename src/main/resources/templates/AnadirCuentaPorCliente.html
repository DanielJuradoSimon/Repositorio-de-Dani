<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style>
		body {
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>
</head>
<body>
    
      <div class="card text-white bg-dark mb-3 p-3">
      <div>Ingresar cuenta a cliente</div>
      <br>
      <div>
		    	<div class="col-8 ">
		    		<form  th:action="@{/AnadirCuentaPorCliente}" th:object="${nuevaCuenta}" method="POST" class="row g-3">
							 <div>							    
							    <select name="id" class="form-select">
					    			<option value="0">Elige un usuario</option>
					    			<option th:each="cliente : ${clientesListView}"
				                       th:value="${cliente.id}"
				                       th:utext="${cliente.DNI}"></option>
			    				</select>
			  				</div>
			  				<br>
							<div class="form-group">
								<label for="inpnumcuenta">Número de cuenta</label>
								<input required="required" type="text" class="form-control" id="inpNumCuenta" name="numCuenta"
									placeholder="Número de cuenta">
							</div>
							<br>
							<div class="form-group">
								<label for="inpfecha">Fecha de creación</label>
								<input type="text" required="required" class="form-control" id="inpFechaCrea" name="fecha_crea"
									placeholder="Fecha de creación">
							</div>
							<br>
							<div class="form-group">
								<label for="inpsaldo">Saldo</label>
								<input type="long" required="required" class="form-control" id="inpSaldo" name="saldo"
									placeholder="Saldo de la cuenta">
							</div>
						  	<br>
						  <div class="col-12">
						   <input class="btn btn-dark" type="submit" value="Insertar"/>
						   <a class="btn btn-dark" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
						  </div>
					</form>
		    	</div>	
    	</div>
    	
    </div>

    
</body>
</html>
