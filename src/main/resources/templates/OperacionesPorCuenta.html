<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link th:href="@{/css/navbar.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/verClientes}" role="button">Listar, actualizar o eliminar clientes</a>
		<a class="navbar-brand" th:href="@{/verCuentas}" role="button">Listar cuentas por cliente</a>
		<a class="navbar-brand" th:href="@{/ListarOperacionesPorCuenta}" role="button">Listar operaciones por cuenta</a>
	</nav>

	<div class="container ">

		<div class="row d-flex justify-content-center mt-3">

			<div class="col-8">
				<form method="POST" action="/cuentas2">
					<select name="id">
						<option value="0">Elige una cuenta</option>
						<option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:utext="${cuenta.numCuenta}">
						</option>
					</select>
					<input type="submit" value="Buscar" />
				</form>
			</div>

			<div class="col-8 " th:if="${#lists.size(listaDatos) > 0}">


				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Fecha</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Tipo de Operacion</th>

						</tr>
					</thead>

					<tbody>
						<th:block th:each="datos : ${listaDatos}">
							<tr>
								<td scope="row" th:text="${datos.id}" />
								<td scope="row" th:text="${datos.fecha_de_realizacion}" />
								<td scope="row" th:text="${datos.cantidad}" />
								<td scope="row" th:text="${datos.tipoOperacion}" />

							</tr>
						</th:block>
					</tbody>

				</table>

			</div>

			<div class="col-8 " th:unless="${#lists.size(listaDatos) < 0}"></div>
		</div>

	</div>

</body>

</html>
