<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cuentas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body{
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>
</head>

<body>
	<div class="card text-white bg-dark mb-3 p-3">
		<div>Cuentas</div>
		<div>
		<br>
			<table class="table table-striped table-dark">
				<thead class="thead-light">
					<tr>
						<th scope="col">Numero Cuenta</th>
						<th scope="col">Fecha Creacion</th>
						<th scope="col">Saldo</th>
						<th scope="col" th:hidden="${btnBorrarCuentaEnabled}">Eliminar</th>
						<th scope="col">Actualizar</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="cuenta : ${cuentasListView}">
						<tr>
							<td scope="row" th:text="${cuenta.numCuenta}" />
							<td scope="row" th:text="${cuenta.fecha_crea}" />
							<td scope="row" th:text="${cuenta.saldo}" />
							<td scope="row" th:hidden="${btnBorrarCuentaEnabled}">
								<form action="eliminarCuenta" method="post">
									<button th:disabled="${btnBorrarCuentaEnabled}" type="submit" id="btnBorrarCuenta"
										name="cuentaId" th:value="${cuenta.id}" class="btn btn-danger">â–¼</button>
								</form>
							</td>
							<td>
								<a th:href="@{/actualizarCuenta(cuentaId=${cuenta.id})}"
									class="btn btn-info">Actualizar</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<br>
			<a class="btn btn-dark" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
		</div>
	</div>
</body>

</html>
