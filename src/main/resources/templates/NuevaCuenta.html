<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banco Central</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body {
			background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
		}
	</style>
</head>

<body>
	<div class="card text-white bg-dark mb-3 p-3">
		<div>Insertar cuenta</div>
		<div>
		<br>
			<form th:action="@{/nuevaCuenta}" th:object="${nuevaCuenta}" method="POST">

				<div class="form-group">
					<label for="inpnumcuenta">Número de cuenta</label>
					<input required="required" type="text" class="form-control" id="inpNumCuenta" name="numCuenta"
						placeholder="Número de cuenta">
				</div>

				<div class="form-group">
					<label for="inpfecha">Fecha de creación</label>
					<input type="text" required="required" class="form-control" id="inpFechaCrea" name="fecha_crea"
						placeholder="Fecha de creación">
				</div>

				<div class="form-group">
					<label for="inpsaldo">Saldo</label>
					<input type="long" required="required" class="form-control" id="inpSaldo" name="saldo"
						placeholder="Saldo de la cuenta">
				</div>
				<br>
				<button type="submit" name="btnAddCuenta" class="btn btn-success">Añadir</button>
				<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
			</form>
		</div>
	</div>
</body>

</html>
